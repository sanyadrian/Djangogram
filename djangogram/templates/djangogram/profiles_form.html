{% extends 'main.html' %}

{% block content %}

    <h1> Edit Profile </h1>

    <form method="POST" action="{% url 'edit-profile' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form_user.as_p }}
        {{ form.as_p }}
        <input type="submit" value="Submit"/>
    </form>

{% endblock %}
